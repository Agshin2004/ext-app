  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true


logging:
  level:
    liquibase: INFO

server:
  port: 8090

app:
  jwt:
    secret: change-me-in-production-environment
    refreshExpiration: 36000000 # 10 Hours

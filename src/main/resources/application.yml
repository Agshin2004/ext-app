spring:
  application:
    name: ext-app

    # Liquibase
  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.yaml


  # Now using H2 db, later change to mysql
  datasource:
    url: jdbc:mysql://localhost:3306/ext-app
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver


#  datasource:

databaseChangeLog:
  - changeSet:
      id: 004-create-password-reset-token.yaml
      author: Agshin Nadirov
      changes:
        - createTable:
            tableName: password_reset_tokens
            columns:
              - column:
                  name: id
                  type: varchar(36) # will make uuid
                  constraints:
                    primaryKey: true

              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false

              - column:
                  name: token_hash
                  type: varchar(120)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: expires_at
                  type: datetime
                  constraints:
                    nullable: false

              - column:
                  name: used
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false


        - addForeignKeyConstraint:
            baseTableName: password_reset_tokens
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_password_reset_token_user

        - createIndex:
            tableName: password_reset_tokens
            indexName: idx_password_reset_token_expires
            columns:
              - column:
                  name: expires_at

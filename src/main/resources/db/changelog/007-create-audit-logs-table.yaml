databaseChangeLog:
  - changeSet:
      id: 007-create-audit-logs-table.yaml
      author: Agshin2004
      changes:
        - createTable:
            tableName: audit_logs
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true

              - column:
                  name: action
                  type: varchar(50)
                  constraints:
                    nullable: false

              - column:
                  name: entity
                  type: varchar(50)
                  constraints:
                    nullable: true

              - column:
                  name: entity_id
                  type: varchar(20)
                  constraints:
                    nullable: true
              - column:
                  name: performed_by
                  type: varchar(50) # username or id
                  constraints:
                    nullable: false

              - column:
                  name: ip_address
                  type: varchar(45) # made 45 for ipv6
                  constraints:
                    nullable: true

              - column:
                  name: before_state
                  type: TEXT  # json dump

              - column:
                  name: after_state
                  type: TEXT

              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false



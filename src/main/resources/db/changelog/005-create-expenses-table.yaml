databaseChangeLog:
  - changeSet:
      id: 0
      author: admin
      changes:
        - createTable:
            tableName: expenses
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true

              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false

              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    nullable: false

              - column:
                  name: recurring_expense_id
                  type: bigint
                  constraints:
                    nullable: true

              - column:
                  name: amount
                  type: decimal(19,4)
                  constraints:
                    nullable: false

              - column:
                  name: currency
                  type: varchar(5)
                  constraints:
                    nullable: false

              - column:
                  name: expense_date
                  type: datetime
                  constraints:
                    nullable: false

              - column:
                  name: description
                  type: text

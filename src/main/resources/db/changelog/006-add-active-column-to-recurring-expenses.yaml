databaseChangeLog:
  - changeSet:
      id: 006-add-active-column-to-recurring-expenses.yaml
      author: admin
      changes:
        - addColumn:
            tableName: recurring_expenses
            columns:
              - column:
                  name: active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false



      rollback:
        - dropColumn:
            tableName: recurring_expenses
            columnName: active
